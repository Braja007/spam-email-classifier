<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Classifier</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            box-sizing: border-box;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 15px;
        }

        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .spam {
            color: red;
        }

        .ham {
            color: green;
        }

        .error {
            color: #e67e22;
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Spam Classifier</h1>

        <form method="post" action="/predict">
            <textarea name="content" placeholder="Enter your email here..." autocomplete="off">{{ email or "" }}</textarea>

            <div class="buttons">
                <button type="submit">Predict</button>
                <a href="/">Reset</a>
            </div>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if prediction is not none %}
            <div class="result">
                {% if prediction == 0 %}
                    <span class="spam">ðŸš« This email is classified as <strong>Spam</strong></span>
                {% elif prediction == 1 %}
                    <span class="ham">âœ… This email is classified as <strong>Not Spam</strong></span>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
